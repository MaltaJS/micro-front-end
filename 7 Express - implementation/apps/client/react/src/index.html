<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      html, body:before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1000;
        background-image: linear-gradient(to bottom right, #002f4b, #dc4225);
        opacity: .6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
